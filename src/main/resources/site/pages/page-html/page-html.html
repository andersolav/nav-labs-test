<!DOCTYPE html>
<html data-th-lang="${language}">
	<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
	  <meta charset="utf-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
	  <link data-th-href="${portal.assetUrl({'_path=styles.css'})}" href="../assets/css/nav-labs.css" rel="stylesheet"/> 
	  <title data-th-text="${pageTitle}"></title>
	  <meta property="fb:app_id" data-th-attr="content=${share.facebookAppId}" /> 
	  <meta property="og:type"   content="article" /> 
	  <meta property="og:site_name" data-th-attr="content=${share.siteTitle}"/>
	  <meta property="og:url"    data-th-attr="content=${share.url}" />
	  <meta property="og:title"  data-th-attr="content=${share.title}" /> 
	  <meta property="og:image"  data-th-if="${share.image}" data-th-attr="content=${share.image}" />
	  <meta property="og:description" data-th-attr="content=${share.description}" />
	</head>
    
	<body class="page">
		<div class="global-top">
			<header class="global-menubar">
				<div class="container container--global-navigation">
					<h1 class="logo-container">
						<a class="site-logo" data-th-href="${siteUrl}">
							<img width="67" height="42" alt="NAV" data-th-src="${portal.assetUrl({'_path=icons/nav-logo-red.png'})}" />
							<span data-th-text="${header.typoLogo}"></span>
						</a>
					</h1>
					<nav class="menu-container">
						<ul class="pills pills--global-menu" role="menu">
							<li data-th-each="item : ${header.menuItems}"><a data-th-class="${item.isActive} ? is-active : is-inactive" role="menuitem" data-th-text="${item.text}" data-th-href="${item.url}"></a></li>	
						</ul>
					</nav>
				</div>
			</header>
		</div>
	    <div data-portal-region="main" class="main-region">
	        <div data-th-if="${mainRegion}" data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
	            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
	        </div>
	    </div>
	    <footer data-portal-region="footer">
	    	<div class="container container--spaced">
		        <div data-th-if="${footerRegion and footerRegion.components}" data-th-each="component : ${footerRegion.components}" data-th-remove="tag">
		            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
		        </div>
		    </div>
		    <div class="colophon">
		    	<div class="container">
		    		<h2 class="colophon-title">
		    			<a data-th-text="${siteTitle}" data-th-href="${siteUrl}"></a>
		    		</h2>
		    		<ul class="pills pills--centered">
						<li data-th-each="link : ${footerLinks}">
							<a href="#" data-th-text="${link.text}" data-th-href="${link.url}"></a>	
						</li>
					</ul>
					<p data-th-text="${departmentNameAndYear}"></p>
		    	</div>
		    </div>
	    </footer>  
	    <script data-th-src="${portal.assetUrl({'_path=main.js'})}"></script> 
	    <script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-9127381-19', 'auto');
		  ga('send', 'pageview');
		</script> 
	</body>
</html>
