<!DOCTYPE html>
<html data-th-lang="${language}">
	<head>
	  <meta charset="utf-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
	  <link data-th-href="${portal.assetUrl({'_path=styles.css'})}" href="../assets/css/nav-labs.css" rel="stylesheet"/> 
	  <title data-th-text="${pageTitle}"></title>
	</head>
    
	<body class="page">
		<div data-portal-region="header">
	        <div data-th-if="${headerRegion}" data-th-each="component : ${headerRegion.components}" data-th-remove="tag">
	            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
	        </div>			
		</div>
	    <div data-portal-region="main">
	        <div data-th-if="${mainRegion}" data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
	            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
	        </div>
	    </div>
	    <footer class="container container--spaced" data-portal-region="footer">
	        <div data-th-if="${footerRegion and footerRegion.components}" data-th-each="component : ${footerRegion.components}" data-th-remove="tag">
	            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
	        </div>
	    </footer>  
	    <script data-th-src="${portal.assetUrl({'_path=main.js'})}"></script>  
	</body>
</html>
