<div class="container">

	<article class="main-content" role="main" aria-labelledby="test-title">

		<div class="page-header">
			<h2 id="test-title" class="beta page-title" data-th-text="${test.displayName}">Testens tittel</h2>
			<div class="page-meta" data-th-utext="${badgeHtml}"></div>
		</div>

		<p data-th-text="${test.publishDateFormatted}"></p>

		<div class="article-content">

			<p class="lead" data-th-text="${test.data.introduction}"></p>

			<p class="btn-row--top">
				<a data-th-href="${test.data.testUrl}" class="btn">Start testen</a>
			</p>				

			<div class="wysiwyg-formatted" data-th-utext="${portal.processHtml({'_value=' + test.data.body })}"></div>

			<p class="btn-row--bottom">
				<a data-th-href="${test.data.testUrl}" class="btn">Start testen</a>
			</p>

		</div>

	</article>

</div>
