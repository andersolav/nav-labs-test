<div class="container block-xl">

	<article class="main-content" role="main" aria-labelledby="test-title">

		<div class="page-header">
			<h2 id="test-title" class="beta page-title" data-th-text="${test.displayName}">Testens tittel</h2>
			<div class="page-meta" data-th-utext="${badgeHtml}"></div>
		</div>

		<p>
			<span data-th-remove="tag" data-th-if="${test.hasAuthors}">
				<span data-th-text="${test.authorsString}"></span>
			</span>
				<span data-th-text="${test.publishDateFormatted}"></span>
				<span data-th-if="${test.modifiedDateFormatted != test.publishDateFormatted}"> - sist endret <span data-th-text="${test.modifiedDateFormatted}"></span>
			</span>
		</p>

		<div class="article-content">

			<p class="lead" data-th-text="${test.data.introduction}"></p>

			<p class="btn-row--top" data-th-if="${test.displayTest}">
				<a rel="external" data-th-href="${test.data.testUrl}" class="btn js-start-test-button">Start testen</a>
			</p>				

			<div class="wysiwyg-formatted" data-th-utext="${portal.processHtml({'_value=' + test.data.body })}"></div>

			<p class="btn-row--bottom" data-th-if="${test.displayTest}">
				<a rel="external" data-th-href="${test.data.testUrl}" class="btn js-start-test-button">Start testen</a>
			</p>

		</div>

	</article>

</div>
