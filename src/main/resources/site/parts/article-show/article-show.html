<div class="container block-xl">
	<article role="main" aria-labelledby="article-title">

		<div class="page-header">
			<h2 class="beta page-title" id="article-title" data-th-text="${article.displayName}">Artikkelens tittel</h2>
		</div>

		<div class="article-content">
			<p>
				<span data-th-remove="tag" data-th-if="${article.hasAuthors}">
					<span data-th-text="${article.authorsString}"></span>
				</span>
					<span data-th-text="${article.publishDateFormatted}"></span>
					<span data-th-if="${article.modifiedDateFormatted != article.publishDateFormatted}"> - sist endret <span data-th-text="${article.modifiedDateFormatted}"></span>
				</span>
			</p>
		
			<p class="lead lead--article" data-th-text="${article.data.introduction}"></p>

			<div class="wysiwyg-formatted" data-th-utext="${portal.processHtml({'_value=' + article.data.body })}"></div>
		</div>

	</article>
</div>
